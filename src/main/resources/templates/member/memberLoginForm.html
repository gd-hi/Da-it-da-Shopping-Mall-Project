<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="utf-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <script type="text/javascript" th:src="@{/js/member/memberLoginForm.js}"></script>
    <link th:href="@{/css/member/memberLoginForm.css}" rel="stylesheet">
</head>

<div class="loginForm" layout:fragment="content">
    <div class="container2">
        <div class="welcome">
            <div class="pinkbox">
                <div class="signup nodisplay">
                </div>
                <div class="signin">
                    <h1>Login</h1>
                    <form th:action="@{/members/login}" role="form" method="post" class="more-padding">
                        <input type="email" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="password">
                        <p th:if="${loginErrorMsg}" style="color: red;" class="error" th:text="${loginErrorMsg}"></p>
                        <div class="checkbox2">
                            <label for="continue_login">
                                <input type="checkbox" id="continue_login" name="remember-me" />로그인 유지하기
                            </label>
                        </div>
                        <button class="button submit">로그인</button>
                    </form>
                </div>
            </div>
            <div class="rightbox">
                <h2 class="title"><span>다잇다</span>의<br>회원되기</h2>
                <br>
                <p class="desc"> SNS <span>간편 로그인</span></p>
                <div class = "d-flex justify-content-center">
                    <div>
                        <a href="/oauth2/authorization/google" type="button">
                            <img style="width: 50px; height: 50px;" alt="구글 로그인" src="/img/google-logo.png">
                        </a>
                    </div>

                    <div>
                        <a href="/oauth2/authorization/kakao" type="button">
                            <img style="width: 50px; height: 50px; margin-left:10px; margin-right:10px;" alt="카카오 로그인" src="/img/kakao-logo.png">
                        </a>
                    </div>

                    <div>
                        <a href="/oauth2/authorization/naver" type="button">
                            <img style="width: 50px; height: 50px;" alt="네이버 로그인" src="/img/naver-logo.png">
                        </a>
                    </div>
                </div>
                <p class="account">계정이 없으신가요?</p>
                <button class="button" id="signup" onclick="location.href='/members/new'">회원가입</button>
            </div>
        </div>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</div>
</html>
